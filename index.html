<!doctype html>
<meta charset="utf-8"/>
<title>ADR FR — Month Calendar</title>
<link rel="stylesheet" href="style.css"/>
<div class="container">
  <h1>ADR FR — Month Calendar (demo-ready)</h1>
  <div class="top">
    <label>Member <input id="member" placeholder="1002 or Chris Smith"/></label>
    <button id="loadMe" class="primary">Load Me</button>
    <span id="me" class="small"></span>
    <span style="flex:1"></span>
    <label>API Base <input id="apiBase" placeholder="https://adr-fr-api.x.workers.dev/api"/></label>
    <label>Month <input type="month" id="month"/></label>
    <button id="prev">◀</button><button id="next">▶</button>
    <button id="reload">Reload</button>
  </div>
  <div id="grid" class="grid"></div>
  <div class="footer">No API? No problem. This page shows a full <b>demo grid</b>. Set the API Base to switch to live mode.</div>
</div>
<script src="ui.js"></script>
