<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ShiftCommander â€” Beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>window.__API_BASE__='https://YOUR-WORKER-URL';</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      /* Minimal mount to prove API works; replace with your full UI file when ready */
      const {useEffect,useState} = React;
      function App(){
        const [users,setUsers]=useState([]);
        const [schema,setSchema]=useState([]);
        useEffect(()=>{
          fetch(window.__API_BASE__+"/test/schema/users").then(r=>r.json()).then(setSchema);
          fetch(window.__API_BASE__+"/api/users").then(r=>r.json()).then(setUsers);
        },[]);
        return (
          <div className="max-w-3xl mx-auto p-6">
            <h1 className="text-2xl font-bold mb-4">ShiftCommander API Probe</h1>
            <h2 className="text-lg font-semibold mt-4">Users (first 10)</h2>
            <pre className="bg-white p-3 rounded border overflow-auto">{JSON.stringify(users.slice(0,10),null,2)}</pre>
            <h2 className="text-lg font-semibold mt-6">Schema: users</h2>
            <pre className="bg-white p-3 rounded border overflow-auto">{JSON.stringify(schema,null,2)}</pre>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
  </body>
</html>
