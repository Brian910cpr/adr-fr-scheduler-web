<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ShiftCommander · Supervisor</title>
<style>
  :root{--bg:#0f1720;--panel:#111a23;--panel2:#0d141b;--muted:#2a3847;--ring:#2a3b4e;--text:#e6f0ff;--sub:#a9b8c7;--needs:#f5a524}
  *{box-sizing:border-box}html,body{margin:0;background:var(--bg);color:var(--text);font:14px system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:1150px;margin:26px auto;padding:0 16px}
  h1{margin:0 0 10px;font-size:18px}
  .tabs a{display:inline-block;margin-right:8px;padding:6px 10px;border-radius:999px;background:#1a2633;color:var(--sub);text-decoration:none;border:1px solid var(--ring)}
  .tabs a.active{color:var(--text)}
  .bar{display:flex;align-items:center;gap:12px;margin:10px 0 16px}
  .nav{width:30px;height:30px;border-radius:8px;border:1px solid var(--muted);background:var(--panel2);color:var(--text);cursor:pointer}
  .grid{display:grid;gap:14px;grid-template-columns:repeat(7,1fr)}
  .cell{background:var(--panel);border:1px dashed var(--muted);border-radius:14px;padding:10px}
  .dow{color:var(--sub);font-size:12px}.date{font-weight:800;margin-top:2px}
  .slot{margin-top:8px;background:var(--panel2);border:1px solid var(--muted);border-radius:12px;padding:10px}
  .slot h4{margin:0 0 8px;font-size:11px;letter-spacing:.08em;color:var(--sub)}
  .names{display:flex;flex-wrap:wrap;gap:6px}
  .name{background:#1f2b38;border:1px solid var(--ring);padding:6px 10px;border-radius:999px;font-size:12px}
  .need{display:inline-block;background:var(--needs);color:#000;font-weight:800;border-radius:10px;padding:6px 10px}
  .note{margin-top:6px;color:#ffe1a3;font-size:12px}
  .console{margin-top:16px;background:#0b1117;border:1px solid #17202a;border-radius:12px;padding:8px 10px;color:#93a6b8;font:12px ui-monospace,Consolas,Menlo;white-space:pre-wrap}
  @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (min-width:901px) and (max-width:1200px){.grid{grid-template-columns:repeat(4,1fr)}}
</style>
</head>
<body>
<div class="wrap">
  <h1>ShiftCommander <span style="color:#8fb3ff">Supervisor</span></h1>
  <div class="tabs">
    <a href="/member.html">Member</a>
    <a class="active" href="#">Supervisor</a>
    <a href="/wallboard.html">Wallboard</a>
  </div>

  <div class="bar">
    <button id="prev" class="nav">◀</button>
    <div id="label" style="min-width:200px;text-align:center;color:#a9b8c7"></div>
    <button id="next" class="nav">▶</button>
    <label style="margin-left:auto;color:#a9b8c7"><input id="month" type="checkbox" checked> Month at a glance</label>
  </div>

  <div id="grid" class="grid"></div>
  <div id="dbg" class="console"></div>
</div>

<script>
(()=> {
  const API="https://adr-fr-scheduler-api.brian-9ac.workers.dev";
  let anchor=new Date(); anchor.setDate(1);
  const ymd=d=>`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  const add=(d,n)=>{const x=new Date(d); x.setDate(x.getDate()+n); return x};
  const sow=d=>{const x=new Date(d), wd=(x.getDay()+6)%7; x.setDate(x.getDate()-wd); return x};
  const $=s=>document.querySelector(s);

  async function getState(a,b){
    const r=await fetch(`${API}/api/state?start=${a}&end=${b}`); if(!r.ok) throw new Error(r.status);
    return r.json();
  }

  async function paint(){
    const monthMode = $('#month').checked;
    const start = monthMode ? sow(new Date(anchor.getFullYear(),anchor.getMonth(),1))
                            : sow(new Date());
    const days = monthMode?42:7;
    $('#label').textContent = monthMode
      ? anchor.toLocaleString(undefined,{month:'long',year:'numeric'})
      : `${start.toLocaleString(undefined,{month:'long',day:'numeric'})} – ${add(start,6).toLocaleString(undefined,{month:'long',day:'numeric'})}`;

    let j; try{
      j = await getState(ymd(start), ymd(add(start,days-1)));
      $('#dbg').textContent = 'OK';
    }catch(e){ $('#dbg').textContent = 'ERR '+e.message; return; }

    const grid = $('#grid'); grid.innerHTML='';
    for(let i=0;i<days;i++){
      const d=add(start,i), key=ymd(d);
      const cell=document.createElement('div'); cell.className='cell';
      cell.innerHTML = `<div class="dow">${d.toLocaleString(undefined,{weekday:'short'})}</div><div class="date">${d.getDate()}</div>`;

      ["AM","PM"].forEach(half=>{
        const slot=document.createElement('div'); slot.className='slot';
        slot.innerHTML=`<h4>${half}</h4>`;
        const names=document.createElement('div'); names.className='names';

        // show all prefer/available
        const byUser=j.availability||{};
        let shown=0;
        for(const uid of Object.keys(byUser)){
          const s=byUser[uid]?.[key]?.[half];
          if(s==="prefer"||s==="available"){
            const chip=document.createElement('span'); chip.className='name';
            chip.textContent = uid + (s==="prefer"?" · ★":"");
            names.appendChild(chip); shown++;
          }
        }
        if(!shown){ const need=document.createElement('span'); need.className='need'; need.textContent='Needs ALS & EMT'; names.appendChild(need); }

        // notes
        for(const uid of Object.keys(byUser)){
          const note = byUser[uid]?.[key]?.[half+"_note"];
          if(note){
            const n=document.createElement('div'); n.className='note';
            n.textContent = `📝 ${uid}: ${note}`;
            slot.appendChild(n);
          }
        }

        slot.appendChild(names);
        cell.appendChild(slot);
      });

      grid.appendChild(cell);
    }
  }

  $('#prev').onclick=()=>{ anchor=new Date(anchor.getFullYear(),anchor.getMonth()-1,1); paint(); };
  $('#next').onclick=()=>{ anchor=new Date(anchor.getFullYear(),anchor.getMonth()+1,1); paint(); };
  $('#month').onchange=paint;
  paint();
})();
</script>
</body></html>
