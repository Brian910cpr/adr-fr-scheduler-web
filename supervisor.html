<!-- supervisor.html (drop-in replacement or merge the "Notes" panel) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ShiftCommander • Supervisor</title>
<style>
  :root{--bg:#0c0f14;--panel:#141a22;--ink:#e8eef7;--muted:#8ea0b6;--ring:#2b394b}
  body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.35 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{display:flex;align-items:center;gap:12px;padding:14px 16px;border-bottom:1px solid var(--ring);background:linear-gradient(180deg,var(--panel),#10161d)}
  h1{margin:0;font-size:18px;font-weight:700}
  .tabs{margin-left:auto;display:flex;gap:6px}
  .tab{padding:6px 10px;border:1px solid var(--ring);border-radius:999px;background:transparent;color:#c6d2df;text-decoration:none}
  .tab.active{background:var(--ring);color:var(--ink)}
  .wrap{padding:16px;display:grid;gap:18px}
  .panel{background:var(--panel);border:1px solid var(--ring);border-radius:12px;padding:12px}
  .row{display:flex;gap:8px;align-items:center}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  th,td{padding:8px;border-bottom:1px solid var(--ring);text-align:left}
  th{color:#b9c6d5}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<header>
  <h1>ShiftCommander <span class="muted" style="margin-left:6px">Supervisor</span></h1>
  <nav class="tabs">
    <a class="tab" href="/member.html">Member</a>
    <a class="tab active" href="/supervisor.html">Supervisor</a>
    <a class="tab" href="/wallboard.html">Wallboard</a>
  </nav>
</header>

<div class="wrap">
  <!-- existing supervisor content goes above/below as needed -->

  <div class="panel">
    <div class="row">
      <strong>Notes (member → supervisor)</strong>
      <span class="muted" id="noteWindow"></span>
      <div style="margin-left:auto">
        <button id="prev" title="Prev week">◀</button>
        <button id="next" title="Next week">▶</button>
      </div>
    </div>
    <table>
      <thead><tr><th>Date</th><th>Half</th><th>Member</th><th>Note</th></tr></thead>
      <tbody id="notesBody"><tr><td colspan="4" class="muted">Loading…</td></tr></tbody>
    </table>
  </div>
</div>

<script>
(() => {
  const API = 'https://adr-fr-scheduler-api.brian-9ac.workers.dev';
  const tbody = document.getElementById('notesBody');
  const winLbl = document.getElementById('noteWindow');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');

  let anchor = new Date(); // week anchor (Monday)
  function monday(d){ const c=new Date(d); const k=(c.getDay()+6)%7; c.setDate(c.getDate()-k); return c; }
  function iso(d){ return d.toISOString().slice(0,10); }

  async function jget(u){ const r=await fetch(u); if(!r.ok) throw 0; return r.json(); }

  async function load(){
    const start = monday(anchor);
    const end = new Date(start); end.setDate(end.getDate()+6);
    winLbl.textContent = `(${iso(start)} → ${iso(end)})`;
    tbody.innerHTML = `<tr><td colspan="4" class="muted">Loading…</td></tr>`;

    // try notes endpoint; if missing, show message
    try{
      const data = await jget(`${API}/api/notes?start=${iso(start)}&end=${iso(end)}`);
      const rows = data?.rows || []; // expected: [{date:'YYYY-MM-DD', half:'AM', user_id:'u1', user_name:'Alex', note:'...'}]
      if(!rows.length){ tbody.innerHTML = `<tr><td colspan="4" class="muted">No notes.</td></tr>`; return; }
      tbody.innerHTML = rows.map(r=>(
        `<tr><td>${r.date}</td><td>${r.half}</td><td>${r.user_name||r.user_id||''}</td><td>${(r.note||'').replace(/</g,'&lt;')}</td></tr>`
      )).join('');
    }catch{
      tbody.innerHTML = `<tr><td colspan="4" class="muted">Notes API not available.</td></tr>`;
    }
  }

  prev.addEventListener('click', ()=>{ anchor.setDate(anchor.getDate()-7); load(); });
  next.addEventListener('click', ()=>{ anchor.setDate(anchor.getDate()+7); load(); });

  load();
})();
</script>
</body>
</html>
