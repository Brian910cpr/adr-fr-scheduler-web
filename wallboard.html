<script src="/static/tips.js"></script>

<script>
// Example: existing loader you already have
(async function bootUser(){
  const qs = new URLSearchParams({
    start: window.SC_START || "2025-11-01",
    end:   window.SC_END   || "2025-12-31"
  }).toString();

  // 1) Fetch state
  const res = await fetch(`${window.SC_API_BASE}/api/state?` + qs);
  const state = await res.json();

  // 2) Render your calendar days + half tiles as you already do
  //    Be sure your AM/PM tiles have data attributes:
  //    <div class="half" data-date="YYYY-MM-DD" data-half="AM">...</div>

  await renderUserCalendar(state); // your existing function

  // 3) Paint the nudges
  paintTips(state);

  // 4) If you re-render (e.g., after the member toggles AM/PM),
  //    call paintTips() again with the fresh /api/state payload
})();
</script>
